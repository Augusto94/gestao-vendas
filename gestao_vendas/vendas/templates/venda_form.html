{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2>Cadastre Sua Venda</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
